<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draggable Divs</title>

    <style type="text/css">
        .draggable_div {
            width: 100%;
            height: 40px;
            margin: 5px auto;
        }
    </style>

    <script src="jquery-2.0.3.js"></script>
    <script>
          $(function() {
            $('#container').sortable({
                items: '.draggable_div'
            });
        });
    </script>
</head>
<body>

<div id = "container">
    <div class = "draggable_div" style="background-color: #2dae2f"></div>
    <div class = "draggable_div" style="background-color: #e5d94d"></div>
    <div class = "draggable_div" style="background-color: #3476ae"></div>
    <div class = "draggable_div" style="background-color: #ae1403"></div>
    <div class = "draggable_div" style="background-color: #652eae"></div>
    <div class = "draggable_div" style="background-color: #1f00ae"></div>
</div>

</body>
</html>
